version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:14-browsers
    steps:
      - checkout
      - run: npm ci
      - run: npm run build
      - run:
          name: Publish to GitHub Releases
          command: npx electron-builder --publish=always

workflows:
  version: 2
  build-and-release:
    jobs:
      - build:
          filters:
            branches:
              only: release
